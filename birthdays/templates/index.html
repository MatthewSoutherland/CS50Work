<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- Form for new birthday: includes: name, month, day -->
                <form action="/" method="post">
                    <input type="text" placeholder="Name" value="name" name="name">
                    <input type="text" placeholder="Month" value="month" name="month">
                    <input type="text" placeholder="Day" value="day" name="day">
                    <input type="submit" value="New birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loops thru database and displays birthdays -->
                        {% for person in people %}
                            <tr>
                                <td>{{ person.name }}</td>
                                <td>{{ person.month }} / {{ person.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
